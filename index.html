<!DOCTYPE html>

<html lang="en">
    
<head>
 <meta charset="UTF8" />
 <meta name="viewport" content="width=device-width, initial scale1.0" />
 <title>
     My Budget App
 </title>
 <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section>
            <h1>
                Monthly Budget
            </h1>
            <p id="monthlyBudget"></p>
            <form>
                <input type="number" placeholder="Monthly Income" id="incomeInput" />
                <button id="updateBudgetButton">
                    Update Budget
                </button>
            </form>
        </section>

        <section>
            <h1>
                Add Expense
            </h1>
            <form>
                <input type="text" placeholder="Expense Name" id="nameInput" />
                <input type="number" placeholder="Expense Amount" id="amountInput" />
                <button id="addExpenseButton">
                    Add Expense
                </button>
            </form>
        </section>

        <section>
            <h1>
                Expense List
            </h1>
            <div id="expenseList"></div>

        </section>

        <section>
            <h1>
                Total Expenses
            </h1>
            <p id="totalExpenses"></p>
        </section>

        <section>
            <h1>
                Remaining Balance
            </h1>
            <p id="remainingBalance"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>


</html>
